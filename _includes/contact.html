<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary">
                <p>I'm a student passionate about learning and creating. If you'd like to collaborate, chat about ideas, or have any opportunities in mind, I'd love to hear from you!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <!-- Twitter 替换为 LinkedIn -->
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.linkedin_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <!-- GitHub 替换为手机图标 -->
            <a href="tel:{{ site.phone_number }}">
            <i class="fa fa-mobile fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone_number }}</p>
            </a>
        </div>

    </div>
</section>
